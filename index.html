<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"/>
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<main>
    <img src="images/logo.svg" alt="Splitter"/>

    <form>
        <div class="in">
            <div class="field-group">
                <label for="bill">Bill</label>
                <input type="text" id="bill"/>
            </div>
            <div class="field-group">
                <label>Select Tip %</label>
                <div class="tip_amounts">
                    <button data-tip="0.05">5%</button>
                    <button data-tip="0.1">10%</button>
                    <button data-tip="0.15">15%</button>
                    <button data-tip="0.25">25%</button>
                    <button data-tip="0.50">50%</button>
                    <button data-tip="custom">Custom</button>
                </div>
            </div>
            <div class="field-group">
                <label for="people">Number of people</label>
                <input type="text" id="people"/>
            </div>
        </div>
        <div class="out">
            <div class="tip_amount">
                <div class="headings">
                    <h1>Tip Amount</h1>
                    <p>/ person</p>
                </div>
                <p id="amount" class="money">$4.27</p>
            </div>
            <div class="total">
                <div class="headings">
                    <h1>Total</h1>
                    <p>/ person</p>
                </div>
                <p id="total" class="money">$32.79</p>
            </div>
        </div>
        <button type="reset">Reset</button>
    </form>
</main>


<script src="script.js"></script>
</body>
</html>
