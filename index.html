<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"/>
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<main>
    <img src="images/logo.svg" id="logo" alt="Splitter"/>

    <form>
        <div class="in">
            <div class="field-group bill">
                <label for="bill">Bill</label>
                <input type="text" id="bill" placeholder="0"/>
            </div>
            <div class="field-group">
                <label>Select Tip %</label>
                <div class="tip-amounts">
                    <button class="tip-amount" data-tip="0.05">5%</button>
                    <button class="tip-amount" data-tip="0.1">10%</button>
                    <button class="tip-amount" data-tip="0.15">15%</button>
                    <button class="tip-amount" data-tip="0.25">25%</button>
                    <button class="tip-amount" data-tip="0.50">50%</button>
                    <label><input class="tip-amount" id="custom-tip" placeholder="Custom"/></label>
                </div>
            </div>
            <div class="field-group people">
                <label for="people">Number of people</label>
                <span class="hint">Can't be zero</span>
                <input type="text" id="people" placeholder="0"/>
            </div>
        </div>
        <div class="out">
            <div class="tip-amount">
                <div class="headings">
                    <h1>Tip Amount</h1>
                    <p>/ person</p>
                </div>
                <p id="tip-pp" class="money">$0.00</p>
            </div>
            <div class="total">
                <div class="headings">
                    <h1>Total</h1>
                    <p>/ person</p>
                </div>
                <p id="total-pp" class="money">$0.00</p>
            </div>
            <button id="btn-reset" type="reset">Reset</button>
        </div>
    </form>
</main>


<script src="script.js"></script>
</body>
</html>
